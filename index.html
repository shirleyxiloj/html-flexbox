<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      body {
        font-family: "Sono", sans-serif;}

        .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 3rem;
    } 

    .pricing-plan {
        background-color: rgba(198, 193, 193, 0.66);
        flex:1;
        max-width: 400px;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
       } 

       .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
      }

       .plan-button {
        background-color: orange;
        border-color: orange;
        border-radius: 10%;
        color: white;
       }

       .plan-title {
        font-family: "Sour Gummy", sans-serif;
        font-weight: 300px;
        font-style: normal;
        text-align: center;
        }
       
      .plan-price {
        font-family: "Sour Gummy", sans-serif;
        font-optical-sizing: auto;
        font-weight: 200px;
        font-style: normal;
        text-align: center;
        margin-bottom: 10px;
      }
    
      @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }


    </style>
  </head>

</html>
